<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workspace Hub</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin: 1rem;
    }
    h1 {
      color: #3b82f6;
      margin-bottom: 1rem;
    }
    .description {
      color: #4b5563;
      margin-bottom: 1.5rem;
    }
    .notice {
      font-size: 0.875rem;
      color: #6b7280;
    }
    .logo {
      width: 60px;
      height: 60px;
      background-color: #3b82f6;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.5rem;
      margin: 0 auto 1.5rem;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">W</div>
    <h1>Workspace Hub</h1>
    <p class="description">Your all-in-one workspace solution</p>
    <p class="notice">We're currently performing maintenance. Please check back soon.</p>
    <div class="footer">
      &copy; 2025 Workspace Hub. All rights reserved.
    </div>
  </div>
</body>
</html>
